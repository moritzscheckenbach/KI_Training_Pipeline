training:
  epochs: 5
  batch_size: 16
  learning_rate: 0.001
  early_stopping_patience: 10
  random_seed: 42
scheduler:
  file: "scheduler"
  type: "StepLR"
  patience: 5
  factor: 0.5
  min_lr: 1e-06
optimizer:
  type: "Adam"
  weight_decay: 0.01
  adam:
    betas: [0.9, 0.999]
  sgd:
    momentum: 0.9
augmentation:
  file: "__init__"
model:
  type: "classification"
  file: "cnn_class_001"
  transfer_learning:
    enabled: false
    path: ''
    trans_file: "transferlearning"
    freezing:
      enabled: false
      strategy: "freeze_all_except_head"
      freeze_early_layers:
        freeze_until_layer: 6
      custom:
        freeze_layers: ["backbone.layer1", "backbone.layer2"]
        unfreeze_layers: ["detection_head", "backbone.layer4"]
    lr:
      backbone_lr_multiplier: 0.1
      head_lr_multiplier: 1.0
dataset:
  root: "datasets/classification/Type_Folder/pokemon/"
  type: "Type_Folder"
  num_classes: 110
