training:
  epochs: 3
  batch_size: 10
  learning_rate: 0.001
  early_stopping_patience: 10
  random_seed: 42
  debug_mode: false
scheduler:
  file: "scheduler"
  type: "StepLR"
  patience: 5
  factor: 0.5
  min_lr: 1e-06
optimizer:
  type: "Adam"
  weight_decay: 0.01
  adam:
    betas: [0.9, 0.999]
  sgd:
    momentum: 0.9
augmentation:
  file: "no_augmentation"
model:
  type: "object_detection"
  file: "fasterRCNN_001Resnet"
  transfer_learning:
    enabled: false
    path: ''
    trans_file: "transferlearning"
    head_name: "detection_head"
    backbone_name: "backbone"
    freezing:
      enabled: false
      strategy: "freeze_all_except_head"
      freeze_early_layers:
        freeze_until_layer: 6
      custom:
        freeze_layers: ["backbone.layer1", "backbone.layer2"]
        unfreeze_layers: ["detection_head", "backbone.layer4"]
    lr:
      backbone_lr_multiplier: 0.1
      head_lr_multiplier: 1.0
dataset:
  root: "datasets/object_detection/Type_YOLO/Test_Duckiebots_YOLO11/"
  type: "Type_YOLO"
  num_classes: 4
  autosplit:
    enabled: false
    train_ratio: 0.70
    val_ratio: 0.15
    test_ratio: 0.15
